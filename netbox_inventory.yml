plugin: netbox.netbox.nb_inventory
validate_certs: true
config_context: true
plurals: false
device_query_filters:
  - has_primary_ip: "true"
interfaces: true
group_by:
  - site
groups:
  baremetal: '(role == "server" or role == "router") and "omit-monitor" not in tags'
  node_exporter_targets: '(role == "server" or role == "router") and "omit-monitor" not in tags'
  deploy_node_exporter: '"monitor-autodeploy" in tags'
  network_devices: '"switch" in role or role == "ap"'
  power_devices: 'role == "pdu" or role == "ups"'
  routers: 'role == "router" and "omit-monitor" not in tags'
  daily_upgrades: '"autoupdate" in tags'
