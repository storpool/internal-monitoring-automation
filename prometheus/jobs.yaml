- job_name: "prometheus"
  static_configs:
    - targets:
        - "localhost:9090"

- job_name: "promscale"
  static_configs:
    - targets:
        - "localhost:9201"

- job_name: "icmp"
  metrics_path: /probe
  params:
    module: [ icmp ]
  relabel_configs:
    - source_labels: [ __address__ ]
      target_label: __param_target
    - target_label: __address__
      replacement: "{{ ansible_fqdn }}:9115"
  file_sd_configs:
    - files:
        - "/monitoring/prometheus_file_sd/icmp_*.yaml"

- job_name: "ssh"
  honor_labels: true
  file_sd_configs:
    - files:
        - "/monitoring/prometheus_file_sd/service_ssh.yaml"
  relabel_configs:
    - source_labels: [ __address__ ]
      target_label: __param_target
    - target_label: __address__
      replacement: "{{ ansible_fqdn }}:9115"

- job_name: "snmp"
  scrape_duration: 15s
  metrics_path: /snmp
  honor_labels: true
  params:
    module: [ if_mib ]
  relabel_configs:
    - source_labels: [ __address__ ]
      target_label: __param_target
    - target_label: __address__
      replacement: "{{ ansible_fqdn }}:9116"
  file_sd_configs:
    - files:
        - "/monitoring/prometheus_file_sd/network_*.yaml"

- job_name: "ipmi"
  honor_labels: true
  file_sd_configs:
    - files:
        - "/monitoring/prometheus_file_sd/ipmi_*.yaml"

- job_name: "node-exporter"
  honor_labels: true
  basic_auth:
    username: prometheus
    password: "{{ prometheus_secret }}"
  file_sd_configs:
    - files:
        - "/monitoring/prometheus_file_sd/nodes_*.yaml"

- job_name: "influxdb"
  honor_labels: true
  file_sd_configs:
    - files:
        - "/monitoring/prometheus_file_sd/service_influxdb.yaml"

- job_name: "grafana"
  honor_labels: true
  file_sd_configs:
    - files:
        - "/monitoring/prometheus_file_sd/service_grafana.yaml"
