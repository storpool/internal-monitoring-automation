- name: Patching snmp.yml to support community authentication
  blockinfile:
    path: /etc/snmp_exporter/snmp.yml
    insertafter: 'if_mib:'
    block: |2
        auth:
          community: internalmon
        timeout: 15s

- name: Restarting snmp_exporter
  service:
    name: snmp_exporter
    state: restarted
