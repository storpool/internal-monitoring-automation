grafana_port: 80
grafana_cap_net_bind_service: true
grafana_url: "http://{{ ansible_fqdn }}"

grafana_database:
  type: postgres
  host: localhost:5432
  name: grafana
  user: grafana
  password: "{{ grafana_database_password }}"
  ssl_mode: disable



postgres_username: "{{ grafana_database.user }}"
postgres_password: "{{ grafana_database.password }}"
postgres_database: "{{ grafana_database.name }}"
