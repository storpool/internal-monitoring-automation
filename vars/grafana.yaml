grafana_port: 80
grafana_cap_net_bind_service: true
grafana_url: "http://intmon.storpool.local"

grafana_database:
  type: postgres
  host: localhost:5432
  name: grafana
  user: grafana
  password: "{{ lookup('password', '/dev/null chars=ascii_lowercase,digits length=16') }}"
  ssl_mode: verify

postgres_username: "{{ grafana_database.user }}"
postgres_password: "{{ grafana_database.password }}"
postgres_database: "{{ grafana_database.name }}"
