---
# tasks file for infrastructure_host
- name: Updating apt local cache
  apt:
    update_cache: true
  when: ansible_pkg_mgr == "apt"
  ignore_errors: true

- name: Installing python on RHEL-like distros
  package:
    name: "{{ redhat_python_version_map['redhat_' + ansible_distribution_major_version] }}"
    state: present
  when:
    - ansible_os_family == 'RedHat'

- name: Installing debug tools
  package:
    name:
      - strace
      - ltrace
      - vim
      - mtr
    state: present