---
# tasks file for infrastructure_host
- name: Updating apt local cache
  apt:
    update_cache: true
  when: ansible_pkg_mgr == "apt"
  ignore_errors: true

- name: Ensuring python3 is installed
  package:
    name: python3
    state: present

- name: Installing debug tools
  package:
    name:
      - strace
      - ltrace
      - vim
      - mtr
    state: present