---
- name: Retrieving currently present configuration files
  find:
    paths:
      - "{{ file_sd_base_path }}"
    patterns:
      - "*.yaml"
  register: present_config_files

- name: Generating file_sd configutaion files
  become: true
  template:
    dest: "{{ file_sd_base_path }}/{{ filename }}.yaml"
    src: "{{ filename }}.yaml.j2"
    owner: root
    group: prometheus
    mode: 0640
  loop: "{{ file_sd_config_files }}"
  loop_control:
    loop_var: filename

- name: Debug prenesnt files
  debug:
    msg: "{{ present_config_files.files | map(attribute='path') | map('basename') | map('replace', '.yaml', '') | list }}"
    verbosity: 2

- name: Updating reload_prometheus variable
  set_fact:
    reload_prometheus: "{{ file_sd_config_files | difference(present_config_files.files | map(attribute='path') | map('basename') | map('replace', '.yaml', '')) | length > 1 | bool }}"
